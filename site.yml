---

 - hosts: all
   tasks:
     - group_by: key=os_{{ ansible_os_family }}

 - hosts: all
   gather_facts: false
   tasks:
     - group_by: key=pkg_mgr_{{ ansible_pkg_mgr }}

 - hosts: os_Darwin
   gather_facts: false
   roles:
     - osx-customizations
     - pkg_mgr_homebrew
     - alfred
     - cord
     - shiftit

 - hosts: pkg_mgr_apt
   gather_facts: false
   roles:
     - pkg_mgr_apt
     - i3

 - hosts: all
   gather_facts: false
 - include: workstation.yml
 

 

