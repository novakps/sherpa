---

# package managers
 - hosts: pkg_mgr_apt
   gather_facts: false
   roles:
     - pkg_mgr_apt

 - hosts: os_Darwin
   gather_facts: false
   roles:
     - pkg_mgr_homebrew


# packages for all
 - hosts: all
   gather_facts: false
   roles:

# system
    - sshd

# text editors and ides
    - emacs
    - vim
    - sublime-text
    - intellij-idea

# languages
    - java
    - nodejs
    - python

# development tools
    - git
    - ant
    - gawk
    - grunt-cli
    - p7zip
    - tmux
    - wget
    - zsh
    - zsh-completions
    - virtualbox
    - vagrant
    - virtualenv
    - maven
    - coreutils
    - closure-linter

# databases
    - postgresql
    - mongodb

# browsers
    - google-chrome
    - firefox

# applications
    - evernote
    - google-drive
    - hipchat
    - gimp
    - skype
    - graphviz
    - vlc

# os-specific packages
 - hosts: os_Darwin
   gather_facts: false
   roles:
     - osx-customizations
     - alfred
     - cord
     - shiftit
     - { role: postgresql, postgresql_conf_directory: "/usr/local/postgres" }
     - sourcetree
     - calibre
     - skitch
     - reggy
     - the-unarchiver

 - hosts: pkg_mgr_apt
   gather_facts: false
   roles:
     - { role: postgresql, postgresql_conf_directory: "/etc/postgresql/{{ postgresql_version }}/main/" }
     - i3
     - rdesktop
     
     # user-customization
 - hosts: os_Darwin
   gather_facts: false
   roles: { os_Darwin_user_roles }
