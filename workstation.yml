     # Ubuntu
     apt_installed_packages:
       - ack
       - ant
       # - chromium-browser
       - coreutils
       - firefox
       - gawk
       - i3
       - maven
       # - mongodb
       - nodejs
       # - npm ##?
       - opera
       - p7zip-full
       # - pgadmin4 ## needs ppa
       - psmisc
       - python
       - python-psycopg2
       - rdesktop
       - silversearcher-ag
       - skype
       - sublime-text  ## needs ppa
       - surfraw
       - tmux
       - vagrant
       - vim
       #- virtualbox ## ppa needed
       - vlc
       - wget
       - yarn

       # both
   roles:
     - geerlingguy.homebrew
     - role: geerlingguy.postgresql
       postgresql_hba_entries:
         - { type: host, database: synaptic, user: all, address: '0.0.0.0/32', auth_method: md5 }
         - { type: host, database: all, user: all, address: '0.0.0.0/0', auth_method: md5 }
         - { type: host, database: all, user: all, address: 127.0.0.1/32, auth_method: trust }
         - { type: local, database: all, user: postgres, auth_method: trust }
       postgresql_global_config_options:
         - option: port
           value: 3247
         - option: bytea_output
           value: escape
         - option: max_connections
           value: 100
       postgres_users_no_log: false
       postgresql_user: "{{ ansible_user_id }}"
       postgresql_databases:
         - name: example_db
       postgresql_users:
         - name: postgres
           password: user
           port: 3247
           role_attr_flags: SUPERUSER
       postgresql_unix_socket_directories:
         - "/usr/local/var/run/postgresql@10"
     - git
     - intellij-idea
     - emacs
     - java
     - nginx
     - sshd
     - zsh
     - osx-customizations


   tasks:
     - name: Install npm packages
       npm:
         name: "{{ item.name | default(item) }}"
         global: yes
         version: "{{ item.version | default(omit) }}"
         state: "{{ item.state | default(omit) }}"
       with_items:
        # - grunt-cli
        - n
        # - prettier
        - tern

     - name: Install pip packages
       pip:
         state: "{{ item.state | default(omit) }}"
         executable: pip3.7
         name:
           - ansible-lint
           - boto3
           #- closure-linter
           - psycopg2
           - virtualenv
