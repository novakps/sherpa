---
# properties

osx:
  prefs:
    # Global Preferences
    - key: AppleKeyboardUIMode
      value: -int 3
      domain: NSGlobalDomain
    - key: PMPrintingExpandedStateForPrint
      value: -bool true
      domain: NSGlobalDomain
    - key: NSNavPanelExpandedStateForSaveMode
      value: -bool true
      domain: NSGlobalDomain
    - key: com.apple.keyboard.fnState
      value: -bool true
      domain: NSGlobalDomain
    - key: KeyRepeat
      value: -int 0
      domain: NSGlobalDomain
    - key: InitialalKeyRepeat
      value: -int 15
      domain: NSGlobalDomain
    - key: AppleScrollerPagingBehavior
      value: 1
      domain: NSGlobalDomain
    - key: InitialKeyRepeat
      value: -int 15
      domain: NSGlobalDomain
    - key: KeyRepeat
      value: -int 2
      domain: NSGlobalDomain
    - key: com.apple.springing.enabled
      value: -bool true
      domain: NSGlobalDomain

    - key: LSQuarantine
      value: -bool false
      domain: com.apple.LaunchServices
  
    # Trackpad
    - key: Clicking
      value: -bool true
      domain: com.apple.AppleMultitouchTrackpad
    - key: TrackpadThreeFingerHorizSwipeGesture
      value: -int 2
      domain: com.apple.AppleMultitouchTrackpad
    - key: Clicking
      value: -bool true
      domain: com.apple.driver.AppleBluetoothMultitouch.trackpad
    - key: com.apple.mouse.tapBehavior
      value: -int 1
      domain: NSGlobalDomain

    # Finder
    - key: EmptyTrashSecurely
      value: -bool true
      domain: com.apple.Finder
    - key: NewWindowTargetPath
      value: -string "file:///Users/{{ansible_user_id}}";
      domain: com.apple.Finder
    - key: FXDefaultSearchScope
      value: -string SCcf
      domain: com.apple.Finder

    # Screensaver
    - key: askForPasswordDelay
      value: -int 0
      domain: com.apple.Screensaver
    - key: askForPassword
      value: -int 1
      domain: com.apple.Screensaver

    # Dock
    - key: autohide
      value: -bool true
      domain: com.apple.Dock
    - key: mineffect
      value: -string scale
      domain: com.apple.Dock
    - key: minimize-to-application
      value: -bool true
      domain: com.apple.Dock
    - key: orientation
      value: -string right
      domain: com.apple.Dock
    - key: persistent-apps
      value: -string ()
      domain: com.apple.Dock
    - key: tilesize
      value: -int 24
      domain: com.apple.Dock
    - key: showAppExposeGestureEnabled
      value: -bool true
      domain: com.apple.Dock
    - key: checked-for-launchpad
      value: -bool true
      domain: com.apple.Dock

    # Help
    - key: DevMode
      value: -bool true
      domain: com.apple.HelpViewer
